{% load staticfiles %}
<html prefix="og: http://ogp.me/ns#">
        <head>
            <title>JD26</title>
            <meta property="og:type"            content="article" /> 
            <meta property="og:url"             content="http://jd26.pythonanywhere.com/post/{{ post.id }}/" /> 
            <meta property="og:title"           content="{{ post.title }}" /> 
            <meta property="og:image"           content="http://jd26.pythonanywhere.com/static/img/1.jpg" /> 
            

            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            <link rel="stylesheet" href="{% static 'css/blog.css' %}">
            <link href='https://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
        </head>
        <body>

        	<div id="fb-root"></div>
			<script>(function(d, s, id) {
  			var js, fjs = d.getElementsByTagName(s)[0];
  			if (d.getElementById(id)) return;
  			js = d.createElement(s); js.id = id;
  			js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.6";
  			fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
			</script>
            <div class="page-header">
                <h1>Josué Díaz Avalos</h1>
            </div>
        
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="post">            
            			<div class="date">
                			{{ post.published_date }}
            			</div>            
            			<h2>{{ post.title }}</h2>           
            			<p>{{ post.text|safe|linebreaks }}</p>
        			</div>
                    <div class="fb-share-button" data-href="http://jd26.pythonanywhere.com/post/{{ post.id }}/" data-layout="button" data-mobile-iframe="true"></div>
                    <div>
                    	<br>
                    	<br>
                    	<br>
                    	<br>
                    </div>
                </div>
            </div>
        </div>
        </body>
    </html>
